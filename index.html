<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #007acc;
        }
        .section {
            margin-top: 25px;
        }
        input[type="text"], textarea, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul, ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .water-intake label {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005c99;
        }
    </style>
</head>
<body>
    <h1>Daily Planner</h1>

    <div class="section">
        <label for="date">Date:</label>
        <input type="date" id="date">
    </div>

    <div class="section">
        <h2>Personal Goals</h2>
        <ol>
            <li><input type="text" placeholder="Personal Goal 1"></li>
            <li><input type="text" placeholder="Personal Goal 2"></li>
            <li><input type="text" placeholder="Personal Goal 3"></li>
        </ol>
    </div>

    <div class="section">
        <h2>Professional Goals</h2>
        <ol>
            <li><input type="text" placeholder="Professional Goal 1"></li>
            <li><input type="text" placeholder="Professional Goal 2"></li>
            <li><input type="text" placeholder="Professional Goal 3"></li>
        </ol>
    </div>

    <div class="section">
        <h2>To-Do</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <div class="section">
        <h2>Notes</h2>
        <textarea rows="6" placeholder="Write your notes here..."></textarea>
    </div>

    <div class="section water-intake">
        <h2>Water Intake (8 Glasses)</h2>
        <div>
            <label><input type="checkbox"> 1</label>
            <label><input type="checkbox"> 2</label>
            <label><input type="checkbox"> 3</label>
            <label><input type="checkbox"> 4</label>
            <label><input type="checkbox"> 5</label>
            <label><input type="checkbox"> 6</label>
            <label><input type="checkbox"> 7</label>
            <label><input type="checkbox"> 8</label>
        </div>
    </div>

    <div class="section">
        <button onclick="window.print()">Download as PDF / Word</button>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            if (taskInput.value.trim() !== "") {
                const li = document.createElement("li");
                li.innerHTML = '<input type="checkbox"> ' + taskInput.value;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
    </script>
</body>
</html>
